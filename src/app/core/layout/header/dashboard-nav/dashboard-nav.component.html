<div fxLayout="row" class="dashboard-nav" fxLayoutAlign="space-between center" fxLayoutGap="20px" fxHide.xs fxHide.sm>
    <div fxFlex="auto" class="logo">
        <img src="../../../../../assets/images/logo.svg">
    </div>
    <div class="Search" fxFlex="656px">
        <div class="search-section cna" fxLayout="row" fxLayoutAlign="center center" [matTooltipPosition]="'below'" [matTooltipClass]="{ 'tool-tip': true }" matTooltip="Coming soon">
            <img src="../../../../../assets/images/dashboard/search.svg">
            <input class="cna" placeholder="Search" readonly>
        </div>
    </div>
    <div fxFlex="auto" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="33px">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="23px" class="brand">
            <div class="cna" [matTooltipPosition]="'below'" [matTooltipClass]="{ 'tool-tip': true }" matTooltip="Coming soon"><img src="../../../../../assets/images/dashboard/notification.svg"></div>
            <div routerLink="/dashboard/faq"><img src="../../../../../assets/images/dashboard/question.svg"></div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="13px" mat-button [matMenuTriggerFor]="menu">
            <div class="profile-image"><img [src]="userInfo.logo ? userInfo.logo :'../../../../../assets/images/logo-placeholder.svg'"></div>
            <div class="brand-name">{{userInfo?.fullName}}</div>
        </div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/dashboard/profile">Edit Profile</button>
            <button mat-menu-item (click)="$event.preventDefault()" [matTooltipPosition]="'right'" [matTooltipClass]="{ 'tool-tip': true }" matTooltip="Coming soon">QDO Help Center</button>
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
    </div>
</div>
